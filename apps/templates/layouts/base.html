<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="static/assets/favicon.ico">

  <title>
    My Accountant
  </title>
  
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />  
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>  
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/main.css" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="g-sidenav-show  bg-dark">

  {% include "includes/sidebar.html" %}

  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg " id="main-content">
    
    {% include "includes/navigation.html" %}

    {% block content %}{% endblock content %}

  </main>
  
  {% include "includes/scripts.html" %}
  
  <!-- Specific JavaScript goes HERE -->
  {% block javascripts %}{% endblock javascripts %}

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    var mini = true;
    function toggleSidebar() {
      if (window.innerWidth > 1200) {
        if (mini) {         
          document.getElementById('sidenav-main').style.width = '250px';
          document.getElementById('main-content').style.marginLeft = '250px';
          this.mini = false;
        } else {
          document.getElementById('sidenav-main').style.width = '65px';
          document.getElementById('main-content').style.marginLeft = '100px';
          this.mini = true;
        }
      }
      else {
        document.getElementById('sidenav-main').style.width = '255px';
        document.getElementById('main-content').style.marginLeft = '250px';
        this.mini = true; 
      }
    }
  </script>

  <script async src="/static/assets/js/soft-ui-dashboard.js"></script>

</body>
</html>
